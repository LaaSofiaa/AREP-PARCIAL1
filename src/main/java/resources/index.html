<!DOCTYPE html>
<html>
<head>
    <title>Reflective ChatGPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Reflective ChatGPT</h1>
<form action="/consulta">
    <label for="postname">Comandos:</label><br>
    <input type="text" id="postname" name="name"><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg(postname)">
</form>

<div id="postrespmsg"></div>

<script>
    function loadPostMsg(name){
        let url = "/consulta?comando=" + name.value;

        fetch (url, {method: 'POST'})
            .then(x => x.text())
            .then(y => document.getElementById("postrespmsg").innerHTML = y);
    }
</script>
</body>
</html>
